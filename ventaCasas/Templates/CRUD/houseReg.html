{% extends 'CRUD/base.html' %}
{% load widget_tweaks %}


{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row text-center">
        <div class="col-md-12 mt-4 - md-6">
            <h3>Agregar / Editar Casas</h3>
        </div>
    </div>



    {% for form in form %}
    <div class="form-group">
        <label for="{{ form.id }}" style="font-weight: bold">{{ form.label }}</label>
        {% render_field form class="form-control" %}
        {% for error in form.errors %}
        <span class="help-block">{{ error }}</span>
        {% endfor %}
    </div>
    {% endfor %}


    <button type="submit" class="btn btn-primary">Aceptar</button>
    <a href="/casas/" type="submit" class="btn btn-primary">Cancelar</a>

</form>
{% endblock %}
