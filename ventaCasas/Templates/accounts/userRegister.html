{% extends 'CRUD/base.html' %}
{% load widget_tweaks %}


{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="row text-center">
        <div class="col-md-12 mt-4 - md-6">
            <h3>Register</h3>
        </div>
    </div>

    {% for form in form %}
    <div class="form-group">
        <label for="{{ form.id }}" style="font-weight: bold">{{ form.label }}</label>
        {% render_field form class="form-control" %}
        <br>
        {% for error in form.errors %}
        <span class="help-block">{{ error }}</span>
        {% endfor %}
    </div>
    {% endfor %}

    <div class="row text-center">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary btn-lg" style="position: relative;" >Register</button>

        </div></div>
    
    <br>
    <div class="mt-4">
        <div class="d-flex justify-content-center">Already have an account? <a href="{% url 'login' %}"
                class="ml-2">Login</a></div>
    </div>
</form>

{% endblock %}
