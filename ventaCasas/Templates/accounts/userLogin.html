{% extends 'CRUD/base.html' %}
{% load widget_tweaks %}


{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="row text-center">
        <div class="col-md-12 mt-4 - md-6">
            <h3>Login</h3>
        </div>
    </div>

    <div class="row">
        <div class="col md-6">
            <div class="form-group">
                <label for="nombre" class="txt_negrita">User</label>
                <input type="text" name="username" class="form-control" placeholder="Username...">
            </div>
            <div class="form-group">
                <label for="nombre" class="txt_negrita">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password...">
            </div>

        </div>
    </div>
    {% for message in messages %}
       <p id="messages"> <span class="help-block">{{ message }}</span></p>
        {% endfor %}
    <div class="row text-center">
        <div class="col-md-12 mt-4 ">
            <button type="submit" class="btn btn-primary btn-lg" style="position: relative;" >Login</button>

        </div></div>
    
    <br>
    <div class="mt-4">
        <div class="d-flex justify-content-center">Don't have an account? <a href="{% url 'register' %}"
                class="ml-2">Sign
                up</a></div>
    </div>
</form>


{% endblock %}
